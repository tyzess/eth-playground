<html>
  <head>
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
  </head>
  <body class="container">
    <h3>TicTacToe</h3>

    <p class="playerjoined">Log of NewPlayer():</p>
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="blockchain">
        <div class="form-group form-inline">
          <button class="join btn btn-primary">Join Game</button>
        </div>
        <div class="form-group form-inline">
          <input type="text" class="text form-control" value="10">
          <button class="set btn btn-primary">Click to listen to TicTacToe.NewPlayer()</button>
        </div>
        <div class="form-group">
          <button class="get btn btn-primary">Not in use yet</button>
        </div>
      </div>
    </div>

  </body>
</html>
